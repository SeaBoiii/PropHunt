# buys the First Seeker item from the shop, they will get the special item as defined below
#
#
# The following config for the Items: would not give the player anything special, as the item 338 is not a
# unique PropHuntItem
#   1:
#     Name: First Seeker
#     Id: 338
#     Cost: 250
# PropHuntItems:
#  FirstSeeker: 339
#  ForceHider: 354
#
##################################################

